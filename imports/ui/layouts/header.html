<template name="Header">
  <div class="ui grid">

    <div class="computer tablet only row">
      <div class="ui top fixed borderless menu">
        <div class="ui container">
          <a class="item" href="{{pathFor 'Home_page'}}"><h1>SnookerScore</h1></a>
          {{#if currentUser}}
            <a class="{{ isActiveRoute 'Home_page'}} item" href="{{ pathFor 'Home_page' }}">
              <i class="grid layout icon"></i>All Matches
            </a>
            <a class="{{ isActiveRoute 'New_match_page'}} item" href="{{ pathFor 'New_match_page' }}">
              <i class="add square icon"></i>New Match
            </a>
          {{/if}}
        </div>
      </div>
    </div>

    <div class="mobile only row">
      <div class="ui top fixed borderless menu">
        <a class="item" href="{{pathFor 'Home_page'}}"><h2>SnookerScore</h2></a>
        {{#if currentUser}}
          <a class="{{ isActiveRoute 'New_match_page'}} item" href="{{ pathFor 'New_match_page' }}">
            <i class="add square icon"></i>New Match
          </a>
        {{/if}}
      </div>
    </div>

  </div>
</template>
