<h2 class="ui header">Keep Score like a Pro!</h2>

<h3>Scorekeeping application for snooker fans</h3>

<p><strong>SnookerScore</strong> is a free to use web-based snooker scorekeeping (marking)
    application for real-time score display at the table for the players
    and spectators.</p>
<p>All you need to mark and display the score &mdash; are two internet connected
    devices (TV, computer, tablet or mobile phone).</p>

<h3>Usage</h3>

<p>Sign-up, create a match by entering it's place and title,
    the names of the players and the number of frames to play
    &mdash; and you are good to go.</p>
<p>Just open a <strong>View</strong> link of the match for score display
    on one device and click the <strong>Mark</strong> link on another device
    to start the marking of the match.</p>
<p>As you mark the score on your device,
    it is automatically updated on all the other devices displaying
    the score in real-time.</p>
<p>Anybody can view the score of any match, but you can edit the
    information and keep the score only for the matches that you created.</p>

<p>On computer, you can also use the keyboard shortcuts that are indicated
