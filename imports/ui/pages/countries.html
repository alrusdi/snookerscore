<template name="countries">
  <div id="countries" class="ui fluid selection dropdown">
    <input type="hidden" name="country">
    <i class="dropdown icon"></i>
    <div class="default text">Select Country</div>
    <div class="menu">
        {{#each country in countries}}
            <div class="item" data-value="{{country.code}}">
                <i class="{{toLowerCase country.code}} flag"></i>{{country.name}}
            </div>
        {{/each}}
    </div>
  </div>
</template>
