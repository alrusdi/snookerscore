<template name="Edit_match_page">
  <div id="cancel-catcher" tabindex="0" style="outline: none">
    <div class="ui eight column grid container">
      <div class="ui eight wide centered column">
        <div class="ui raised segment">
          <h2>Edit match data</h2>
          <div class="ui divider"></div>
          <form id="update-form" class="ui form">
            <div class="two fields">
              <div class="field">
                <label>Country</label>
                {{> countries }}
              </div>
              <div class="field">
                <label>City</label>
                <input type="text" name="city" value={{match.city}}>
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Venue</label>
                <input type="text" name="venue" value={{match.venue}}>
              </div>
              <div class="field">
                <label>Event</label>
                <input type="text" name="event" value={{match.event}}>
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Date &amp; Time</label>
                <div class="ui calendar" id="datetime">
                  <input type="text" name="datetime" value={{match.datetime}}>
                </div>
              </div>
              <div class="field">
                <label>Frames</label>
                <input type="text" name="frames" value={{match.frames}}>
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Player 1</label>
                <input type="text" name="player1" value={{match.player1}}>
              </div>
              <div class="field">
                <label>Player 2</label>
                <input type="text" name="player2" value={{match.player2}}>
              </div>
            </div>
            <div class="ui center aligned basic segment">
              <button id="update-button" class="ui big green button" type="submit"><i class="save icon"></i>Update Match</button>
              <button id="delete-button" class="ui big red button"><i class="trash outline icon"></i>Delete Match</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="ui small modal">
    <div class="header">Delete Match?</div>
    <div class="content">
      <p>Are you sure you want to delete this match?<br>
      This action is irreversible!</p>
    </div>
    <div class="actions">
      <div class="ui approve red button">Yes, please delete</div>
      <div class="ui cancel button">Cancel</div>
    </div>
  </div>

</template>
