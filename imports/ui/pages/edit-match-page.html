<template name="Edit_match_page">
  <div id="cancel-catcher" tabindex="0" style="outline: none">
    <div class="ui grid container">

      {{#with match}}
      {{#div class="sixteen wide mobile twelve wide tablet ten wide computer eight wide large screen centered column"}}

        <div class="ui raised segment">
          <h2>Edit match data</h2>
          <div class="ui divider"></div>
          <form id="update-form" class="ui form">
            <div class="two fields">
              <div class="field">
                <label>Country</label>
                {{> countries }}
              </div>
              <div class="field">
                <label>City</label>
                <input type="text" name="city" value={{city}}>
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Venue</label>
                <input type="text" name="venue" value={{venue}}>
              </div>
              <div class="field">
                <label>Event</label>
                <input type="text" name="event" value={{event}}>
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Date &amp; Time</label>
                <div class="ui calendar" id="datetime">
                  <input type="text" name="datetime" value={{datetime}}>
                </div>
              </div>
              <div class="field">
                <label>Frames</label>
                <input type="text" name="frames" data-value-type="number" value={{frames}}>
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Player 1</label>
                <input type="text" name="players[]" value={{players.[0]}}>
              </div>
              <div class="field">
                <label>Player 2</label>
                <input type="text" name="players[]" value={{players.[1]}}>
              </div>
            </div>
            <div class="ui grid">
              <div class="computer tablet only centered row">
                <div class="ui center aligned basic segment">
                  <button id="update-button" class="ui big green button" type="submit"><i class="save icon"></i>Update Match</button>
                  <button id="delete-button" class="ui big red button"><i class="trash outline icon"></i>Delete Match</button>
                </div>
              </div>
              <div class="mobile only centered two column stackable row">
                <div class="column">
                  <button id="update-button" class="ui big green fluid button" type="submit"><i class="save icon"></i>Update Match</button>
                </div>
                <div class="column">
                  <button id="delete-button" class="ui big red fluid button"><i class="trash outline icon"></i>Delete Match</button>
                </div>
              </div>
            </div>
          </form>
        </div>

      {{/div}}
      {{/with}}

      <!-- {{#unless Template.subscriptionsReady}}
          <div class="ui active inverted dimmer">
            <div class="ui text loader">Loading</div>
          </div>
      {{/unless}} -->

    </div>
  </div>

  <!-- Modal -->
  <div class="ui small modal">
    <div class="header">Delete Match?</div>
    <div class="content">
      <p>Are you sure you want to delete this match?<br>
      This action is irreversible!</p>
    </div>
    <div class="actions">
      <div class="ui approve red button">Yes, please delete</div>
      <div class="ui cancel button">Cancel</div>
    </div>
  </div>

</template>
