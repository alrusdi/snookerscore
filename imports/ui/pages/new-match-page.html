<template name="New_match_page">
  <div id="cancel-catcher" tabindex="0" style="outline: none">
    <div class="ui eight column grid container">
      <div class="ui eight wide centered column">
        <div class="ui raised segment">
          <h2>Enter match data</h2>
          <div class="ui divider"></div>
          <form id="create-form" class="ui form">
            <div class="two fields">
              <div class="field">
                <label>Country</label>
                {{> countries }}
              </div>
              <div class="field">
                <label>City</label>
                <input type="text" name="city">
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Venue</label>
                <input type="text" name="venue">
              </div>
              <div class="field">
                <label>Event</label>
                <input type="text" name="event">
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Date &amp; Time</label>
                <div class="ui calendar" id="datetime">
                  <input type="text" name="datetime">
                </div>
              </div>
              <div class="field">
                <label>Frames</label>
                <input type="text" name="frames" data-value-type="number">
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Player 1</label>
                <input type="text" name="players[]">
              </div>
              <div class="field">
                <label>Player 2</label>
                <input type="text" name="players[]">
              </div>
            </div>
            <div class="ui center aligned basic segment">
              <button id="create-button" class="ui big green button" type="submit"><i class="save icon"></i>Create Match</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
