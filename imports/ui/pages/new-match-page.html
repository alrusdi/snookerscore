<template name="New_match_page">
  <div id="cancel-catcher" tabindex="0" style="outline: none">
    <div class="ui grid container">
      {{#div class="sixteen wide mobile twelve wide tablet ten wide computer eight wide large screen centered column"}}
        <div class="ui raised segment">
          <h2>Настройки новой партии</h2>
          <div class="ui divider"></div>
          <form id="create-form" class="ui form">
              <div class="two fields">
                <div class="field">
                  <label>Игрок 1</label>
                  <input id="player1" type="text" name="players[]" value="Сергей">
                </div>
                <div class="field">
                  <label>Игрок 2</label>
                  <input id="player2" type="text" name="players[]" value="Саша">
                </div>
              </div>
              <div class="two fields">
                <div class="field">
                  <label>Фора для игрока 1</label>
                  <input id="handicap1" type="text" name="handicaps[]" data-value-type="number">
                </div>
                <div class="field">
                  <label>Фора для игрока 2</label>
                  <input id="handicap2" type="text" name="handicaps[]" data-value-type="number">
                </div>
              </div>
              <div class="two fields">
                <div class="field">
                  <label>Дата и время</label>
                  <div class="ui calendar" id="datetime">
                     <input type="text" name="datetime">
                  </div>
                </div>
                <div class="field">
                    <div class="two fields">
                      <div class="field">
                        <label>Фреймов</label>
                        <input type="text" name="frames" value="1"
                            data-value-type="number">
                      </div>
                      <div class="field">
                        <label>Красных шаров</label>
                        <input type="text" name="reds" value="15"
                            data-value-type="number">
                      </div>
                    </div>
                </div>
              </div>
            <div class="two fields">
              <div class="field">
                <label>Страна</label>
                {{> countries }}
              </div>
              <div class="field">
                <label>Город</label>
                <input type="text" name="city">
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Место проведения</label>
                <input type="text" name="venue">
              </div>
              <div class="field">
                <label>Название турнира</label>
                <input type="text" name="event">
              </div>
            </div>
            <div class="ui center aligned basic segment">
              <button id="create-button" class="ui big green fluid button"
                type="submit"><i class="save icon"></i>Создать</button>
            </div>
            <div class="ui error message"></div>
          </form>
        </div>
      {{/div}}
    </div>
  </div>
</template>
