<template name="New_match_page">
  <div id="cancel-catcher" tabindex="0" style="outline: none">
    <div class="ui grid container">
      {{#div class="sixteen wide mobile twelve wide tablet ten wide computer eight wide large screen centered column"}}
        <div class="ui raised segment">
          <h2>Enter match data</h2>
          <div class="ui divider"></div>
          <form id="create-form" class="ui form">
            <div class="two fields">
              <div class="field">
                <label>Country</label>
                {{> countries }}
              </div>
              <div class="field">
                <label>City</label>
                <input type="text" name="city">
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Venue</label>
                <input type="text" name="venue">
              </div>
              <div class="field">
                <label>Event</label>
                <input type="text" name="event">
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Date &amp; Time</label>
                <div class="ui calendar" id="datetime">
                  <input type="text" name="datetime">
                </div>
              </div>
              <div class="field">
                  <div class="two fields">
                    <div class="field">
                      <label>Frames</label>
                      <input type="text" name="frames"
                        data-value-type="number">
                    </div>
                    <div class="field">
                      <label>Reds</label>
                      <input type="text" name="reds" value="15"
                          data-value-type="number">
                    </div>
                </div>
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Player One</label>
                <input type="text" name="players[]">
              </div>
              <div class="field">
                <label>Player Two</label>
                <input type="text" name="players[]">
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Handicap for One</label>
                <input type="text" name="handicaps[]" data-value-type="number">
              </div>
              <div class="field">
                <label>Handicap for Two</label>
                <input type="text" name="handicaps[]" data-value-type="number">
              </div>
            </div>
            <div class="ui center aligned basic segment">
              <button id="create-button" class="ui big green fluid button"
                type="submit"><i class="save icon"></i>Create Match</button>
            </div>
          </form>
        </div>
      {{/div}}
    </div>
  </div>
</template>
