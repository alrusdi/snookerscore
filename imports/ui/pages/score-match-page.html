<template name="Score_match_page">
  <div class="ui container">
    {{#with match}}
    <div class="ui padded middle aligned grid">

      <div class="row" style="background-color: rgba(0, 0, 0, 0.0470588);">
        <div class="one wide column">
          <div class="ui small right aligned header" >
            <i class="play icon" style="visibility: {{playing1}};"></i>
          </div>
        </div>
        <div id="player1" class="four wide column" style="cursor: pointer;">
          <div class="ui large right aligned header">
            {{players.[0]}}
          </div>
        </div>
        <div class="two wide center aligned column">
          <div class="ui small statistic">
            <div class="value">
              {{status.score.[0]}}
            </div>
          </div>
        </div>
        <div class="two wide center aligned column">
          <div class="ui mini statistic">
            <div class="value">
              {{status.frames.[0]}}
              <small>({{frames}})</small>
              {{status.frames.[1]}}
            </div>
            <div class="label">Frames</div>
          </div>
        </div>
        <div class="two wide center aligned column">
          <div class="ui small statistic">
            <div class="value">
              {{status.score.[1]}}
            </div>
          </div>
        </div>
        <div id="player2" class="four wide column" style="cursor: pointer;">
          <div class="ui left aligned large header">
            {{players.[1]}}
          </div>
        </div>
        <div class="one wide column">
          <div class="ui small right aligned header">
            <i class="play flipped icon" style="visibility: {{playing2}};"></i>
          </div>
        </div>
      </div>

      {{#if message_to_display}}
      <div class="row" style="background-color: rgb(249, 250, 251);">
        <!-- to keep the hight of the row -->
        <div class="two wide center aligned column" style="visibility: hidden;">
          <div class="ui mini statistic">
            <div class="value">0</div>
            <div class="label">Break</div>
          </div>
        </div>
        <div class="twelve wide column">
          <div class="ui center aligned small grey header">
            {{message}}
          </div>
        </div>
        <div class="two wide center aligned column"></div>
      </div>
      {{else}}
      <div class="three column row" style="background-color: rgb(249, 250, 251);">
        <div class="seven wide column">
          <div id="message-left" class="ui center aligned small grey header">
            <!--  -->
          </div>
        </div>
        <div class="two wide center aligned column">
          <div class="ui mini statistic">
            <div class="value">
              {{status.break_points}}
            </div>
            <div class="label">
              Break
            </div>
          </div>
        </div>
        <div class="seven wide column">
          <div id="message-right" class="ui center aligned small grey header">
            <!--  -->
          </div>
        </div>
      </div>
      {{/if}}

    </div>

        <div class="ui three column center aligned relaxed stackable grid">
        <div class="row"></div>
        <div class="row"></div>
        <div class="twelve wide column">
          <div class="ui seven column grid">
            <div class="column">
              <button id="red" class="ui circular massive red icon button" {{red_disabled}}>
                <i class="bullseye icon"></i>
              </button>
            </div>
            <div class="column">
              <button id="yellow" class="ui circular massive yellow icon button" {{yellow_disabled}}>
                <i class="bullseye icon"></i>
              </button>
            </div>
            <div class="column">
              <button id="green" class="ui circular massive green icon button" {{green_disabled}}>
                <i class="bullseye icon"></i>
              </button>
            </div>
            <div class="column">
              <button id="brown" class="ui circular massive brown icon button" {{brown_disabled}}>
                <i class="bullseye icon"></i>
              </button>
            </div>
            <div class="column">
              <button id="blue" class="ui circular massive blue icon button" {{blue_disabled}}>
                <i class="bullseye icon"></i>
              </button>
            </div>
            <div class="column">
              <button id="pink" class="ui circular massive pink icon button" {{pink_disabled}}>
                <i class="bullseye icon"></i>
              </button>
            </div>
            <div class="column">
              <button id="black" class="ui circular massive black icon button" {{black_disabled}}>
                <i class="bullseye icon"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="one wide column"></div>
        <div class="three wide middle aligned column">
          <div class="ui fluid buttons">
            <button id="undo" class="ui button" {{undo_disabled}}>
              Undo
            </button>
            <div class="or" data-text="&"></div>
            <button id="redo" class="ui grey button" {{redo_disabled}}>
              Redo
            </button>
          </div>
        </div>
      </div>

      <div class="ui relaxed stackable grid">
      <div class="row"></div>

      <div class="six column center aligned row">
        <div class="three wide column">
          <button id="break-off" class="ui large fluid left labeled button" {{break_off_disabled}}>
            <div class="ui label"><div class="key">O</div></div>
            <div class="ui large fluid button">Break Off</div>
          </button>
        </div>
        <div class="three wide column">
          <button id="end-of-break" class="ui large fluid left labeled button" {{end_of_break_disabled}}>
            <div class="ui label"><div class="key">E</div></div>
            <div class="ui large fluid button">End Break</div>
          </button>
        </div>
        <div class="three wide column">
          <button id="non-striker" class="ui large fluid left labeled button" {{non_striker_disabled}}>
            <div class="ui label"><div class="key">N</div></div>
            <div class="ui large fluid button">Non-Striker</div>
          </button>
        </div>
        <div class="three wide column">
          <button id="red-lost" class="ui large fluid left labeled button" {{red_lost_disabled}}>
            <div class="ui label"><div class="key">L</div></div>
            <div class="ui large fluid animated fade button">
              <div class="visible content">Red Lost</div>
              <div class="hidden content">{{status.red}} remain</div>
            </div>
          </button>
        </div>
        <div class="one wide column"></div>
        <div class="three wide column">
          <button id="re-rack" class="ui large fluid left labeled button" {{re_rack_disabled}}>
            <div class="ui label"><div class="key">R</div></div>
            <div class="ui large fluid button">Re-Rack</div>
          </button>
        </div>

      </div>

      <div class="six column center aligned row">
        <div class="three wide column">
          <button id="foul4" class="ui large fluid left labeled button" {{foul4_disabled}}>
            <div class="ui label"><div class="key">F4</div></div>
            <div class="ui large fluid button">Foul 4</div>
          </button>
        </div>
        <div class="three wide column">
          <button id="foul5" class="ui large fluid left labeled button" {{foul5_disabled}}>
            <div class="ui label"><div class="key">F5</div></div>
            <div class="ui large fluid button">Foul 5</div>
          </button>
        </div>
        <div class="three wide column">
          <button id="foul6" class="ui large fluid left labeled button" {{foul6_disabled}}>
            <div class="ui label"><div class="key">F6</div></div>
            <div class="ui large fluid button">Foul 6</div>
          </button>
        </div>
        <div class="three wide column">
          <button id="foul7" class="ui large fluid left labeled button" {{foul7_disabled}}>
            <div class="ui label"><div class="key">F7</div></div>
            <div class="ui large fluid button">Foul 7</div>
          </button>
        </div>
        <div class="one wide column"></div>
        <div class="three wide column">
          <button id="frame-won" class="ui large fluid left labeled button" {{frame_won_disabled}}>
            <div class="ui olive label"><div class="key">W</div></div>
            <div class="ui large olive fluid button">Frame Won</div>
          </button>
        </div>
      </div>

      <div class="six column center aligned row">
        <div class="three wide column">
          <button id="miss" class="ui large fluid left labeled button" {{miss_disabled}}>
            <div class="ui label"><div class="key">M</div></div>
            <div class="ui large fluid button">Miss</div>
          </button>
        </div>
        <div class="three wide column">
          <button id="free-ball" class="ui large fluid left labeled button" {{free_ball_disabled}}>
            <div class="ui label"><div class="key">F</div></div>
            <div class="ui large fluid button">Free Ball</div>
          </button>
        </div>
        <div id="put-back" class="three wide column">
          <button class="ui large fluid left labeled button" {{put_back_disabled}}>
            <div class="ui label"><div class="key">B</div></div>
            <div class="ui large fluid button">Put Back</div>
          </button>
        </div>
        <div class="three wide column">
          <button id="play-again" class="ui large fluid left labeled button" {{play_again_disabled}}>
            <div class="ui label"><div class="key"><div class="key">A</div></div></div>
            <div class="ui large fluid button">Play Again</div>
          </button>
        </div>
        <div class="one wide column"></div>
        <div class="three wide column">
          <button id="conceded" class="ui large fluid left labeled button" {{conceded_disabled}}>
            <div class="ui orange label"><div class="key">C</div></div>
            <div class="ui large orange fluid button">Conceded</div>
          </button>
        </div>
      </div>

    </div>
  {{/with}}
  </div>
</template>
