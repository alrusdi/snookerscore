<template name="View_match_page">

<style type="text/css">
  body {
    background-color: Black;
    color: White;
    text-transform: uppercase;
    font-size: 100%;
    padding-top: 0px;
  }
</style>

<div id="cancel-catcher" tabindex="0" style="outline: none">

  {{#with match}}
    <div class="ui grid">

      <div class="middle aligned row" style="height: 5vh;"></div>

      <div class="middle aligned row" style="height: 30vh;">
        <div class="seven wide center aligned column player">{{{ twolines players.[0] }}}</div>
        <div class="two wide center aligned column info"></div>
        <div class="seven wide center aligned column player">{{{ twolines players.[1] }}}</div>
      </div>

      <div class="middle aligned row" style="height: 10vh;">
        <div class="seven wide center aligned column frames">{{ status.frames.[0] }}</div>
        <div class="two wide center aligned column info">
          FRAMES<br>
          <span class="total-frames">({{ frames }})</span>
        </div>
        <div class="seven wide center aligned column frames">{{ status.frames.[1] }}</div>
      </div>

      {{#if match_not_finished }}
      <div class="middle aligned row" style="height: 30vh;">
        <div class="seven wide center aligned column score">{{ status.score.[0] }}</div>
        <div class="two wide center aligned column info">POINTS</div>
        <div class="seven wide center aligned column score">{{ status.score.[1] }}</div>
      </div>

      <div class="middle aligned row" style="height: 15vh;">
        <div class="seven wide center aligned column break">{{ break1 }}</div>
        <div class="two wide center aligned column info">BREAK</div>
        <div class="seven wide center aligned column break">{{ break2 }}</div>
      </div>
      {{/if}}

    </div>
  {{/with}}

</div>
</template>
